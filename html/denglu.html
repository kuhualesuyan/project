<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script defer src="../javascript/dl.js"></script>
    <link rel="stylesheet" href="../css/dl.css">
</head>
<body>
<div id="dl_div">
    <div id="dlHead_div">
        <img src="../images/shouye/Logo.png" id="dlLogoimg">
        <b><span>注册成为GSIZE会员</span></b>
    </div>
    <div id="dlMsg">
        <input type="text" value="电子邮件" id="dl_email">
        <input type="text" value="密码" id="dl_password">
        <input type="checkbox" style="margin-top: 6px;">
        <span>保持登录状态</span>
        <a href="#">忘记密码?</a>
    </div>
    <div id="dlItem">
        <span id="dlItem_span">一旦登录，即表明你同意GSIZE的<a href="#">隐私政策</a>和<a href="#">使用条款</a></span>
    </div>
    <div id="dlbtn_div">
        <span>登录账户</span>
    </div>
    <div id="create_div">
        <span>创建账户</span>
    </div>
    <img src="../images/shouye/dianji.png" id="dl_Dianji">
</div>
</body>
</html>
